<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{num}}</h2>
    <h2>{{num * 2}}</h2>
    <!-- 三目运算符 -->
    <h2>{{ age > 18 ? "成年人" : "未成年人"}}</h2>
    <!-- 函数表达式 -->
    <h2>{{messages.split(" ")}}</h2>
    <!-- 函数调用 -->
    <h2>{{sum(num)}}</h2>
  </div>

  <script src="./lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          num: 29,
          age: 44,
          messages: "this is a big deal"
        }
      },
      methods: {
        sum(num) {
          return 2 + num
        }
      }
    })

    app.mount("#app")

  </script>
</body>

</html>
