<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <h2>v-model 绑定input</h2>
      <label for="account">
        账号：<input id="account" type="text" v-model="account">
      </label>
      <label for="password">
        密码：<input type="password" v-model="password">
      </label>
      <button @click="loginClick">登录</button>
    </div>
    <hr>
    <div>
      <h2>v-model 绑定 textarea</h2>
      <textarea cols="30" rows="10" v-model="content"></textarea>
      <p>输入的内容：{{content}}</p>
    </div>
    <hr>
    <div>
      <h2>v-model 绑定checkbox</h2>
      <h3>单选</h3>
      <label for="agree">
        <input id="agree" type="checkbox" v-model="isAgree"> 同意协议
      </label>
      <h3>是否同意: {{isAgree}}</h3>
      <hr>
      <h3>多选</h3>
      <!-- 多选的时候 必须要写 value -->
      <label for="football">
        <input id="football" type="checkbox" v-model="hobbies" value="football"> 橄榄球
      </label>
      <label for="basketball">
        <input id="basketball" type="checkbox" v-model="hobbies" value="basketball"> 篮球
      </label>
      <label for="soccer">
        <input id="soccer" type="checkbox" v-model="hobbies" value="soccer"> 足球
      </label>
      <h3>所有爱好：{{hobbies}}</h3>
    </div>
    <hr>
    <div>
      <h2>v-model 绑定raido</h2>
      <label for="male">
        <input id="male" type="radio" v-model="gender" value="male"> 男
      </label>
      <label for="female">
        <input id="female" type="radio" v-model="gender" value="female"> 女
      </label>
      <h2>性别：{{gender}}</h2>
    </div>
    <hr>
    <div>
      <h2>v-model 绑定select</h2>
      <!-- 单选 -->
      <select v-model="fruit">
        <option value="orange">橘子</option>
        <option value="apple">苹果</option>
        <option value="banana">香蕉</option>
      </select>
      <h3>单选:{{fruit}}</h3>
      <!-- 多选 -->
      <select multiple size="3" v-model="fruits">
        <option value="orange">橘子</option>
        <option value="apple">苹果</option>
        <option value="banana">香蕉</option>
      </select>
      <h3>多选：{{fruits}}</h3>
    </div>
  </div>
  <script src="./lib/vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          account: "",
          password: "",
          content: "",
          isAgree: false,
          hobbies: [],
          gender: "",
          fruit: "apple",
          fruits: []
        }
      },
      methods: {
        loginClick() {
          console.log(this.account, this.password)
        }
      }
    })

    app.mount("#app")

  </script>
</body>

</html>
