<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-memo="[height]">
      <h2>姓名：{{name}}</h2>
      <h2>年龄：{{age}}</h2>
      <h2>身高：{{height}}</h2>
      <button @click="changeInfo">修改信息</button>
    </div>
  </div>
  <script src="./lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "Li",
          age: 20,
          height: 1.3
        }
      },
      methods: {
        changeInfo() {
          this.name = "Zhaotong"
          this.age = 23
        }
      }
    })

    app.mount("#app")
  </script>
</body>
</html>
